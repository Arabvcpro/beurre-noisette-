<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Pizza Palace</h1>
        <p>Order your delicious pizza now!</p>
    </header>

    <section class="order-form">
        <h2>Create Your Pizza</h2>
        <form id="pizza-form">
            <div class="form-group">
                <label for="size">Choose Size:</label>
                <select id="size" name="size" required>
                    <option value="small">Small - $8.99</option>
                    <option value="medium">Medium - $10.99</option>
                    <option value="large">Large - $12.99</option>
                </select>
            </div>

            <div class="form-group">
                <label for="toppings">Select Toppings:</label>
                <div>
                    <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                </div>
                <div>
                    <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </div>
                <div>
                    <input type="checkbox" id="onions" name="toppings" value="onions">
                    <label for="onions">Onions</label>
                </div>
                <div>
                    <input type="checkbox" id="sausage" name="toppings" value="sausage">
                    <label for="sausage">Sausage</label>
                </div>
                <div>
                    <input type="checkbox" id="bacon" name="toppings" value="bacon">
                    <label for="bacon">Bacon</label>
                </div>
            </div>

            <div class="form-group">
                <label for="crust">Choose Crust:</label>
                <select id="crust" name="crust" required>
                    <option value="thin">Thin Crust</option>
                    <option value="regular">Regular Crust</option>
                    <option value="stuffed">Stuffed Crust</option>
                </select>
            </div>

            <h3>Your Details</h3>

            <form method="POST" id="form">

                <input type="hidden" name="access_key" value="5e15cfe9-f989-4016-8387-85a57b8eaede">
            
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            
                <button type="submit">Submit Form</button>
            
                <div id="result"></div>
            
            </form>

        <div id="order-summary" class="hidden">
            <h3>Order Summary</h3>
            <p id="summary"></p>
            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
